<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="jQuery.js"></script>
    <script src="client.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <header>
    <h1 class="heading">Salary Calculator</h1>
    </header>

    <main>
        <div class="inputs">
            <h2 class="input-header">Add Employee</h2>
            <input class="fname" type="text" placeholder="First Name">
            <input class="lname" type="text" placeholder="Last Name">
            <input class="idNum" type="number" placeholder="ID">
            <input class="title" type="text" placeholder="Title">
            <input class="salary" type="number" placeholder="Salary">
            <button id="submit-button">Submit</button>
        </div>

        <div>
            <table class="salary-table">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </table>
        </div>
        <div class="cost-foot">
            <h2 class="total-cost">Monthly Cost = $<span class="monthCost">0.00</span></h2>
        </div>
    </main>
</body>
</html>
